<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards con Efecto Hover</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.7);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }

        .card:hover .overlay {
            transform: translateY(0);
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .card:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/assent/img/GRUA-EDIT.jpg" alt="Imagen 1">
        <div class="overlay"></div>
        <div class="text">
            <p>Información sobre la imagen 1.</p>
        </div>
    </div>
    <div class="card">
        <img src="./assent/img/camion-logo.jpg" alt="Imagen 2">

    </div>
