            if (window.location.pathname === '/index.html') {

<body>
    <header class="fixed-top">
        <div class="container">
            <div class="logo">
                <a href="index.html"> <!-- Enlace al que dirigirá la imagen del logo -->
                    <img src="./assent/img/logo-gruas-removebg-preview.png" alt="GruasDS Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">Quiénes Somos</a></li>
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#mission">Nuestra Misión</a></li>
                    <li><a href="#vision">Nuestra Visión</a></li>
                    <li><a href="#contact" class="highlight-link">Cotizar Arriendo Maquinaria</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
        </div>
        <div class="mobile-menu">
            <div class="back-arrow" onclick="hideMenu()">←</div>
            <ul>
                <li><a href="#about" onclick="hideMenu()">Quiénes Somos</a></li>
                <li><a href="#services" onclick="hideMenu()"> Servicios</a></li>
                <li><a href="#mission" onclick="hideMenu()">Nuestra Misión</a></li>
                <li><a href="#vision" onclick="hideMenu()">Nuestra Visión</a></li>
                <li><a href="contactanos.html" onclick="hideMenu()">Contacto</a></li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Ofrecemos nuestros servicios de</h2>
            <h1>Arriendo de Grúas</h1>
        </div>
    </section>
    <main class="color-contacto">
        <section class="contact-form-section color-contacto">
            <div class="contact-form-container">
                <h2>Contáctanos</h2>
                <form action="https://formsubmit.co/gibranetiel12345@gmail.com" method="POST">
                    <div class="contact-form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="contact-form-input" required>
                    </div>
                    
                    <div class="contact-form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="contact-form-input" required>
                    </div>
                    
                    <div class="contact-form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" class="contact-form-input" required>
                    </div>
                    
                    <div class="contact-form-group">
                        <label for="service">Selecciona el servicio:</label>
                        <select id="service" name="service" class="contact-form-select" required>
                            <option value="">Selecciona un servicio</option>
                            <option value="servicio1">Opción 1</option>
                            <option value="servicio2">Opción 2</option>
                            <option value="servicio3">Opción 3</option>
                        </select>
                    </div>
                    
                    <div class="contact-form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" class="contact-form-textarea" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="contact-form-button">Enviar</button>
                    <input type="hidden" name="_next" value="https://memoria-digital.github.io/prueba-formulario-grua/">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>© 2023 GruasDS. Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="https://facebook.com" target="_blank">
                            <img src="./assent/iconos/FB_icon-icons.com_65534.png" alt="Facebook" style="width: 24px; margin-right: 10px;">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="./assent/iconos/TWITTER_icon-icons.com_65536.png" alt="Twitter" style="width: 24px; margin-right: 10px;">
                        </a>
                        <a href="https://instagram.com" target="_blank">
                            <img src="./assent/iconos/INSTAGRAM_icon-icons.com_65535 (1).png" alt="Instagram" style="width: 24px; margin-right: 10px;">
                        </a>
                        <a href="mailto:contacto@gruasds.com" target="_blank">
                            <img src="./assent/iconos/GMAIL_icon-icons.com_65540.png" alt="Email" style="width: 24px;">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <a href="https://wa.link/gxty6g" class="whatsapp-button" target="_blank">
            <img src="./assent/img/whatsapp (1).png" alt="WhatsApp">
        </a>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </body>
